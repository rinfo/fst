{% extends "admin/index.html" %}

{% block sidebar %}
  {{ block.super }}
    <div class="module" style="float: left; width: 498px">
    <table style="width: 100%">
      <caption>Publicerat flöde</caption>
      <tbody>
          <tr><th><a href="{{ path }}/feed">Visa ATOM-flödet</a></th></tr>
      </tbody>
    </table>
    </div>
  {% if custom_list %}
      <div class="module" style="float: left; width: 498px">
        <table style="width: 100%">
          <caption>Rapporter</caption>
          <tbody>
            {% for path, name in custom_list %}
              <tr><th><a href="{{ path }}">{{ name }}</a></th></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
  {% endif %}
{% endblock %}
